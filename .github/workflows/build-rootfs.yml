name: Build rootfs

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: kreato/builder:latest
    
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
          
      - name: Cache built packages
        uses: actions/cache@v3
        env:
          cache-name: cache-nyaa-tarballs
        with:
          path: /etc/nyaa.tarballs

      - name: Build nocc rootfs tarball
        run: |
          ln -s $GITHUB_WORKSPACE /nyaa
          mkdir /out
          ln -s /out /nyaa/out
          cd /nyaa
          nimble install --depsOnly -Y
          nimble nyaastrap
          /nyaa/src/nyaastrap/nyaastrap --buildType=nocc
          cd /out
          tar -czvf /nyaa/kreato-linux-nocc-"$(date +%d-%m-%Y)".tar.gz *
       
      
      - name: Upload Source Rootfs
        uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: nocc-rootfs # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ${{ github.workspace }}/kreato-linux-nocc-*.tar.gz
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error

      - name: Build builder rootfs tarball
        run: |
          rm -rf /out/*
          cd /nyaa
          /nyaa/src/nyaastrap/nyaastrap --buildType=builder
          cd /out
          tar -czvf /nyaa/kreato-linux-builder-"$(date +%d-%m-%Y)".tar.gz *
    
      - name: Upload Builder Rootfs
        uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: builder-rootfs # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ${{ github.workspace }}/kreato-linux-builder-*.tar.gz
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error 
